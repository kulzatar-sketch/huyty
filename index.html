<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Sperm Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: url('path-to-your-sperm-image.jpg') repeat; /* Replace with your image path */
      background-size: cover; /* Ensures the image covers the entire background */
      animation: moveBackground 10s linear infinite; /* Animation effect */
    }

    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; } /* Adjust movement distance */
    }

    h1 {
      position: relative;
      color: white;
      text-align: center;
      z-index: 1;
      text-shadow: 2px 2px 4px #000; /* Improves text readability */
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
</body>
</html>
